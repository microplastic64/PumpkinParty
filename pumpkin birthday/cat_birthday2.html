<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday, Pumpkin!</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: url("pumpfkin.png") no-repeat center center/cover;
        height: 100vh;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    h1 {
        font-size: 4em;
        text-shadow: 3px 3px 8px black;
        margin-bottom: 30px;
    }
    .action-btn {
        font-size: 2.5em;
        padding: 20px 40px;
        margin: 15px;
        border: none;
        border-radius: 15px;
        background-color: #ff9800;
        color: white;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        transition: opacity 0.3s;
    }
    .bonus-btn {
        font-size: 2.5em;
        padding: 20px 40px;
        margin: 10px;
        border: none;
        border-radius: 15px;
        background-color: #22ff00;
        color: white;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        transition: opacity 0.3s;
        position: fixed;
        right: 30px;
        bottom: 30px;
        z-index: 1000;
    }
    
    .disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    video, img {
        max-width: 80%;
        margin-top: 20px;
        border: 5px solid white;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>

<h1>üéâ Happy Birthday, Pumpkin! üéÇ</h1>

<button id="treatBtn" class="action-btn">Give Treat üçñ</button>
<button id="petBtn" class="action-btn">Pet üêæ</button>
<button id="danceBtn" class="action-btn">Dance üíÉ</button>
<button id="bonusBtn" class="bonus-btn">BONUS üí∞</button>

<video id="treatVideo" style="display:none;" preload="auto" controls>
    <source src="treat.mp4" type="video/mp4">
</video>

<audio id="meowSound" src="meow.mp3" preload="auto"></audio>
<audio id="danceMusic" src="music.mp3" preload="auto"></audio>

<img id="danceGif" src="dance.gif" style="display:none;">
<img id="bonusImg" src="bonus.png" style="display:none;">

<script>
function startCooldown(button, seconds) {
    button.disabled = true;
    button.classList.add("disabled");
    let remaining = seconds;
    const originalText = button.dataset.originalText;
    button.textContent = `${originalText} (${remaining})`;

    const timer = setInterval(() => {
        remaining--;
        if (remaining > 0) {
            button.textContent = `${originalText} (${remaining})`;
        } else {
            clearInterval(timer);
            button.disabled = false;
            button.classList.remove("disabled");
            button.textContent = originalText;
        }
    }, 1000);
}

// Store original button text for cooldown resets
document.querySelectorAll(".action-btn").forEach(btn => {
    btn.dataset.originalText = btn.textContent;
});

// Elements
const treatBtn = document.getElementById("treatBtn");
const petBtn = document.getElementById("petBtn");
const danceBtn = document.getElementById("danceBtn");
const bonusBtn = document.getElementById("bonusBtn");


const treatVideo = document.getElementById("treatVideo");
const meowSound = document.getElementById("meowSound");
const danceMusic = document.getElementById("danceMusic");
const danceGif = document.getElementById("danceGif");
const bonusImg = document.getElementById("bonusImg");

// Give Treat action
treatBtn.addEventListener("click", () => {
    treatVideo.style.display = "block";
    treatVideo.currentTime = 0;
    treatVideo.play();
    startCooldown(treatBtn, 10);
});

// Pet action
petBtn.addEventListener("click", () => {
    meowSound.currentTime = 0.325;
    meowSound.play();
    startCooldown(petBtn, 0); // No cooldown, but keeps style consistent if needed
});

// Dance action
danceBtn.addEventListener("click", () => {
    danceGif.style.display = "block";
    danceMusic.currentTime = 0;
    danceMusic.play();
    startCooldown(danceBtn, 3);

    // Hide GIF after 3 seconds
    setTimeout(() => {
        danceGif.style.display = "none";
        danceMusic.pause();
    }, 3000);
});

 // Bonus action
bonusBtn.addEventListener("click", () => {
    bonusImg.style.display = "block";
    startCooldown(bonusBtn, 10);

    // Hide the bonus image after 3 seconds
    setTimeout(() => {
        bonusImg.style.display = "none";
    }, 3000);
});
</script>

</body>
</html>
