<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday, Pumpkin!</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: url("pumpfkin.png") no-repeat center center/cover;
        height: 100vh;
        color: white;
        overflow: hidden;
    }
    h1 {
        margin-top: 20px;
        text-shadow: 2px 2px 5px black;
    }
    #treatBtn {
        font-size: 1.5em;
        padding: 15px 30px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        background-color: #ff9800;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #counter {
        font-size: 1.3em;
        margin-top: 15px;
        text-shadow: 2px 2px 5px black;
    }
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        animation: fall 3s linear infinite;
    }
    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<h1>üéâ Happy Birthday, Pumpkin! üéÇ</h1>
<button id="treatBtn">Give Treat üçñ</button>
<div id="counter">Treats given: 0</div>

<audio id="meowSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

<script>
let count = 0;
const btn = document.getElementById("treatBtn");
const counter = document.getElementById("counter");
const meow = document.getElementById("meowSound");

btn.addEventListener("click", () => {
    count++;
    counter.textContent = "Treats given: " + count;
    meow.play();
    launchConfetti();
});

function launchConfetti() {
    for (let i = 0; i < 20; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}

function randomColor() {
    const colors = ["#ff0", "#f0f", "#0ff", "#0f0", "#f00", "#00f"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
